name: Hexo Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build and Deploy
        run: |
          rm -rf blog
          npx hexo-cli init blog
          cd blog
          npm install hexo@8.1.1
          
          if [ -d "../themes/butterfly" ]; then
            mkdir -p themes
            cp -r ../themes/butterfly themes/
          else
            npm install hexo-theme-butterfly
          fi
          
          echo "=== 配置文件 ==="
          
          if [ -f "../_config.yml" ]; then
            cp ../_config.yml .
            echo "✅ 使用 _config.yml"
          fi
          
          if [ -f "../_config.butterfly.yml" ]; then
            cp ../_config.butterfly.yml .
            echo "✅ 使用 _config.butterfly.yml"
            echo "banner 配置:"
            grep -i "banner\|index_bg" _config.butterfly.yml || echo "无"
          else
            echo "❌ 无主题配置"
            # 简单创建配置，不用 EOF
            echo "# banner 配置" > _config.butterfly.yml
            echo "banner:" >> _config.butterfly.yml
            echo "  enable: true" >> _config.butterfly.yml
            echo "  url: /img/index_bg.png" >> _config.butterfly.yml
            echo "✅ 创建基础配置"
          fi
          
          if [ ! -f "_config.yml" ]; then
            echo "theme: butterfly" > _config.yml
            echo "permalink: :year/:month/:title/" >> _config.yml
            echo "url: https://liudungen.github.io" >> _config.yml
          else
            sed -i 's|^theme:.*|theme: butterfly|' _config.yml
          fi
          
          if [ -d "../source" ]; then
            mkdir -p source
            cp -r ../source/* source/ 2>/dev/null || true
          fi
          
          npm install hexo-renderer-pug hexo-renderer-stylus
          rm -f source/_posts/hello-world.md 2>/dev/null
          npx hexo generate
          
          cd public
          git config --global user.name "liudungen"
          git config --global user.email "798695922@qq.com"
          git init
          git checkout -b main
          git add -A
          git commit -m "Deploy"
          git push -f "https://liudungen:${{ secrets.HEXO_DEPLOY_TOKEN }}@github.com/liudungen/liudungen.github.io.git" main
          
          echo "完成"
