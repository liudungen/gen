name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'  
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Cache node modules
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        # 设置npm镜像（加速下载）
        npm config set registry https://registry.npmmirror.com
        npm install hexo-cli -g
        npm install --legacy-peer-deps  # 如果依赖冲突使用这个
        npm install hexo-renderer-pug hexo-renderer-stylus --save

    - name: Debug - List files
      run: |
        echo "Current directory structure:"
        ls -la
        echo "Theme directory:"
        ls -la themes/

    - name: Generate static files
      run: |
        hexo clean
        hexo generate --debug  # 添加debug模式

    - name: Check generated files
      run: |
        echo "Checking public directory:"
        ls -la public/ || echo "Public directory not found!"
        
    - name: Configure Git
      run: |
        git config --global user.name "liudungen"
        git config --global user.email "798695922@qq.com"
        
    - name: Deploy to GitHub Pages
      env:
        GIT_USERNAME: liudungen
        GIT_EMAIL: 798695922@qq.com
      run: |
        # 先检查public目录是否存在
        if [ ! -d "public" ]; then
          echo "ERROR: public directory not found!"
          exit 1
        fi
        
        cd public
        git init
        git config user.name "$GIT_USERNAME"
        git config user.email "$GIT_EMAIL"
        git branch -m main
        git add -A
        git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')"
        
        # 测试token是否存在
        if [ -z "${{ secrets.hexo_deploy_tokee }}" ]; then
          echo "ERROR: hexo_deploy_tokee is not set!"
          exit 1
        fi
        
        git push -f "https://x-access-token:${{ secrets.hexo_deploy_tokee }}@github.com/liudungen/liudungen.github.io.git" main
