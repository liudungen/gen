name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install hexo-cli -g
          npm install --legacy-peer-deps
          npm install hexo-renderer-pug hexo-renderer-stylus --save

      - name: Generate static files
        run: |
          hexo clean
          hexo generate --debug

      - name: Check generated files
        run: |
          echo "Checking public directory:"
          ls -la public/ || echo "Public directory not found!"

      - name: Deploy to GitHub Pages (Official Plugin)
        uses: peaceiris/actions-gh-pages@v4
        with:
          # ğŸ‘‡ å…³é”®ä¿®æ­£ï¼šdeploy_key â†’ personal_tokenï¼ˆPATä»¤ç‰Œä¸“ç”¨å‚æ•°ï¼‰
          personal_token: ${{ secrets.HEXO_DEPLOY_TOKEN }}
          publish_dir: ./public
          external_repository: liudungen/liudungen.github.io
          publish_branch: main
          commit_message: "Deploy: ${{ github.sha }} (${{ github.event.head_commit.message }})"
          force_orphan: true
