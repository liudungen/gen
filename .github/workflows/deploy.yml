name: Hexo Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build and Deploy
        run: |
          rm -rf site
          npx hexo-cli@4.3.2 init site --theme landscape
          cd site
          npm install hexo@8.1.1 hexo-theme-landscape hexo-renderer-pug hexo-renderer-stylus
          rm -rf themes/landscape
          git clone --depth=1 https://github.com/hexojs/hexo-theme-landscape.git themes/landscape
          
          # 简单配置
          cat > _config.yml << 'EOF'
title: 博客
url: https://liudungen.github.io
permalink: :year/:month/:title/
theme: landscape
EOF
          
          rm -f source/_posts/hello-world.md
          mkdir -p source/_posts
          [ -d "../source/_posts" ] && cp -r ../source/_posts/* source/_posts/ 2>/dev/null || true
          
          npx hexo clean
          npx hexo generate
          
          [ ! -d "public" ] && exit 1
          
          cd public
          git config --global user.name "liudungen"
          git config --global user.email "798695922@qq.com"
          git init
          git checkout -b main
          git add -A
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f "https://liudungen:${{ secrets.HEXO_DEPLOY_TOKEN }}@github.com/liudungen/liudungen.github.io.git" main
          
          echo "✅ 完成"
