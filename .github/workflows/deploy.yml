name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install hexo-cli -g
          npm install --legacy-peer-deps
          npm install hexo-renderer-pug hexo-renderer-stylus --save

      - name: Generate static files
        run: |
          hexo clean
          hexo generate --debug

      - name: Check generated files
        run: |
          echo "Checking public directory:"
          ls -la public/ || echo "Public directory not found!"

      - name: Deploy to GitHub Pages (Official Plugin)
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 自动读取你仓库中名为 HEXO_DEPLOY_TOKEN 的 Secret（令牌已确认正确）
          deploy_key: ${{ secrets.HEXO_DEPLOY_TOKEN }}
          # 部署 Hexo 生成的静态文件目录
          publish_dir: ./public
          # 目标 Pages 仓库（你的仓库，已确认存在）
          external_repository: liudungen/liudungen.github.io
          # 部署到 main 分支（已确认是默认分支）
          publish_branch: main
          # 提交信息（包含原提交信息，方便追溯）
          commit_message: "Deploy: ${{ github.sha }} (${{ github.event.head_commit.message }})"
          # 强制部署，避免分支冲突（首次部署必需）
          force_orphan: true
