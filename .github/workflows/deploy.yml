name: Hexo Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build and Deploy
        run: |
          # 初始化
          npx hexo-cli@4.3.2 init site --theme landscape
          cd site
          
          # 安装
          npm install hexo@8.1.1
          
          # 修复配置
          sed -i 's|^permalink:.*|permalink: :year/:month/:title/|' _config.yml
          
          # 生成
          npx hexo generate
          
          # 部署
          cd public
          git init
          git config --global user.name "liudungen"
          git config --global user.email "798695922@qq.com"
          git add -A
          git commit -m "Deploy"
          git push -f "https://liudungen:${{ secrets.HEXO_DEPLOY_TOKEN }}@github.com/liudungen/liudungen.github.io.git" main
