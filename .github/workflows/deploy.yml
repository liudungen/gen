name: Hexo Deploy
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          rm -rf blog
          npx hexo-cli init blog
          cd blog
          npm install hexo
          echo "theme: landscape" >> _config.yml
          echo "permalink: :year/:month/:title/" >> _config.yml
          npx hexo generate
          cd public
          git init
          git add -A
          git commit -m "Deploy"
          git push -f "https://liudungen:${{ secrets.HEXO_DEPLOY_TOKEN }}@github.com/liudungen/liudungen.github.io.git" main
