name: Deploy Hexo to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 构建和部署
        run: |
          # 简化版本，避免复杂字符串
          REPO_ROOT=$(pwd)
          
          # 初始化 Hexo
          npx hexo-cli@4.3.2 init blog --theme landscape
          cd blog
          
          # 基本配置
          echo "permalink: :year/:month/:title/" >> _config.yml
          echo "future: true" >> _config.yml
          echo "timezone: Asia/Shanghai" >> _config.yml
          
          # 安装依赖
          npm install hexo@8.1.1 hexo-theme-landscape --legacy-peer-deps
          
          # 生成
          npx hexo clean
          npx hexo generate
          
          # 部署
          cd public
          git init
          git add -A
          git commit -m "Deploy"
          git push -f "https://liudungen:${{ secrets.HEXO_DEPLOY_TOKEN }}@github.com/liudungen/liudungen.github.io.git" main:gh-pages
